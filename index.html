<!DOCTYPE html>

<head>
    <title>Holiday Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">    
     <link rel="stylesheet" type="text/css" href="css/main.css">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />

</head>

<body class="m-0 p-0">
<h1 class="text-center bg-primary jumbotron text-white">Holiday Generator</h1>

<div class="container">
    <div class="mainGenWrapper">
        <div class="generator card [ pb-3 ]">
            <h5 class="text-center bg-primary text-white py-2 mb-2">Generate your next holiday!</h5>

            <div class="innerGenerator">
                <div class="RandomBtnWrapper text-center">
                    <button class=" btn btn-success randomBtn w-75" id="randomBtn">Randomise Location!</button>

                </div>

                <div class="locationWrapper">
                    <div id="randomLocation">


                    </div>
                    <div id="locationMap">

                    </div>
                    <h5 class="text-center bg-primary py-2 text-white m-0">Get Hotel Prices</h5>
                    <div class="hotelsBtns mt-4 d-flex flex-column flex-md-row align-items-center">


                        <select class="form-control" name="priceRange" id="priceRange">
                            <option selected disabled">Price Range</option>


                            <option value="200">&#163;200</option>
                            <option value="100">&#163;100</option>
                            <option value="60">&#163;60</option>
                            <option value="30">&#163;30</option>

                        </select>
                        <input type="date" name="date" id="date" class="form-control">
                        <button class="hotelPrices btn btn-success w-100">Get Hotel Prices</button>

                    </div>
                    <div class="hotelInfoWrapper" id="hotelInfoWrapper">
                        <ul class="list-group hotelInfo " id="hotelInfo">


                        </ul>
                    </div>
                    <div class="hotelMap" id="hotelMap">

                    </div>


                </div>

            </div>


        </div>


    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
<script src="js/main.js"></script>
</body>

</html>
